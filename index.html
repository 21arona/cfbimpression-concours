<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFB Impression</title>
    <link rel="stylesheet" href="style/cfb-concours.css" />
    <link
      rel="shortcut icon"
      href="galerie/images/CFB_logo_Impression.jpg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  </head>
  <body>
    <div class="Home">
      <header>
        <img src="galerie/images/yellow-CFB_logo_Impression.jpg" alt="Logo" />
        <button class="menu-toggle" aria-label="Menu">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
        <nav id="navMenu">
          <ul>
            <li>
              <a href="https://canadafirstbricks.com/">CanadaFirstBricks</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <h1>CONCOURS !!!</h1>
        <h2 id="thankYouMessage" style="display: none; text-align: center">
          Merci d'avoir participé !
        </h2>
      </section>
      <section class="form-section">
        <div id="formContainer" class="form-content">
          <p>Remplissez ce formulaire ci-dessous.</p>
          <form id="contactForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="contactName" required />
            <label for="email">Adresse courriel:</label>
            <input type="email" id="email" name="contactEmail" required />
            <label for="response">Réponse:</label>
            <textarea
              id="response"
              name="contactMessage"
              rows="4"
              required
            ></textarea>
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="contactPermission"
                name="contactPermission"
                checked
              />
              <label for="contactPermission"
                >J'accepte que CanadaFirstBricks communique avec moi</label
              >
            </div>
            <button type="button" id="submitButton">Envoyer</button>
          </form>
        </div>
        <div class="image-container">
          <img
            src="galerie/images/CFB_logo_Impression.jpg"
            alt="Image cfb impression à droite du formulaire"
          />
        </div>
      </section>
      <footer>
        <p>© Commandité par CFB Impression</p>
        <img
          src="galerie/images/yellow-CFB_logo_Impression.jpg"
          alt="Logo CFB Impression"
        />
      </footer>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
