<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFB Impression</title>
    <link rel="stylesheet" href="style/cfb-concours.css" />
    <link
      rel="shortcut icon"
      href="galerie/images/CFB_logo_Impression.jpg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="Home">
      <header>
        <img src="galerie/images/yellow-CFB_logo_Impression.jpg" alt="Logo" />
        <nav>
          <ul>
            <li>
              <a href="https://www.cfbimpression.com/#contact">CONTACT</a>
            </li>
            <li>
              <a href="https://canadafirstbricks.com/">CanadaFirstBricks</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <h1>JEU CONCOURS !!!</h1>
      </section>

      <section class="form-section">
        <div class="form-content">
          <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Adresse courriel:</label>
            <input type="email" id="email" name="email" required />

            <label for="response">Réponse:</label>
            <textarea
              id="response"
              name="response"
              rows="4"
              required
            ></textarea>

            <div class="checkbox-container">
              <input
                type="checkbox"
                id="contactPermission"
                name="contactPermission"
              />
              <label for="contactPermission"
                >J'accepte que CanadaFirstBricks communique avec moi</label
              >
            </div>

            <button type="submit">Envoyer</button>
          </form>
        </div>
        <div class="image-container">
          <img
            src="galerie/images/CFB_logo_Impression.jpg"
            alt="Image cfb impression à droite du formulaire"
          />
        </div>
      </section>

      <footer>
        <p>© Commandité par CFB Impression</p>
        <img
          src="galerie/images/yellow-CFB_logo_Impression.jpg"
          alt="Logo CFB Impression"
        />
      </footer>
    </div>
  </body>
</html>
